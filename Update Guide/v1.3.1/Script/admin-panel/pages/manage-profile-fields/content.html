function DeleteField(id) {
  if (id == '') {
    return false;
  }
  if (!confirm('Are you sure you want to delete this field?')) {
    return false;
  }
  $('#' + id).fadeOut(300, function () {
    $(this).remove();
  });
  $.get('{{CONFIG ajax_url}}/ap/delete_field?id='+ id);
}
</script>
