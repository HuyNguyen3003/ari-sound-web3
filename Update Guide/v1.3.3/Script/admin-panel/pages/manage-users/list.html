<tr id="list-{{USER id}}">
  <td>{{USER id}}</td>
  <td><a href="{{USER url}}"><img src="{{USER avatar}}" class="td-avatar" alt="user avatar"> {{USER username}}</a></td>
  <td>{{USER email}}</td>
    <td><?php echo ($data['USER_DATA']->artist == 1) ? 'Artist' : 'Normal user';?></td>
  <!--<td>{{USER ip_address}}</td>-->
  <td>{{STATUS}}</td>
  <td>
      <div class="form-group">
          <input onclick="Import_Upload_Enable({{USER id}});" type="radio" id="upload_import_{{USER id}}_enabled" name="upload_import_{{USER id}}" value="1" <?php echo ( (int)$data["USER_DATA"]->upload_import === 1 ) ? 'checked=""' : '';?>>
          <label for="upload_import_{{USER id}}_enabled">Enabled</label>
          <input onclick="Import_Upload_Disable({{USER id}});" type="radio" id="upload_import_{{USER id}}_disabled" name="upload_import_{{USER id}}" value="0" <?php echo ( (int)$data["USER_DATA"]->upload_import === 0 ) ? 'checked=""' : '';?>>
          <label for="upload_import_{{USER id}}_disabled" class="m-l-20">Disabled</label>
      </div>
  </td>
  <td>
      <button onclick="getUserId({{USER id}});" type="button" class="btn btn-danger waves-effect waves-light" style="background-color: #1f91f3 !important" data-toggle="modal" data-target="#FollowersForm">Add Followers</button>
      <a class="btn bg-cyan waves-effect waves-light" href="{{SETTINGS_LINK}}" target="_blank">EDIT</a>
  	<button class="btn btn-danger waves-effect waves-light delete-content" data-id="{{USER id}}">DELETE</button>
  </td>
</tr>
